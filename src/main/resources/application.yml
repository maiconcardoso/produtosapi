spring:
    application:
        name: Produtos API
    datasource:
        url: jdbc:h2:mem:testdb
        username: sa
        password: 
        driver-class-name: org.h2.Driver
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        defer-datasource-initialization: true
        hibernate:
            ddl-auto: update 
    h2:
        console:
            enabled: true
            path: /h2-console
